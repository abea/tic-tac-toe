<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.min.css">
  </head>
  <body>
    <header class="l-container">
      <h1>Tic-Tac-Toe</h1>
      <p data-role="intro"></p>
    </header>
    <main class="l-container t-center">
      <section>
        <header>
          <button data-role="starter" class="button-positive">Start</button>
          <button id="reset" disabled>Reset</button>
          <p id="turn-message" class="is-hidden t-center"></p>
        </header>
        <figure data-role="board" class="board">
          <button class="board__space" data-space="11" disabled></button>
          <button class="board__space" data-space="12" disabled></button>
          <button class="board__space" data-space="13" disabled></button>
          <button class="board__space" data-space="21" disabled></button>
          <button class="board__space" data-space="22" disabled></button>
          <button class="board__space" data-space="23" disabled></button>
          <button class="board__space" data-space="31" disabled></button>
          <button class="board__space" data-space="32" disabled></button>
          <button class="board__space" data-space="33" disabled></button>
          <p class="board__message is-hidden" role="alert" data-role="alert"></p>
        </figure>
      </section>
    </main>
    <script src="./dist/game.min.js" charset="utf-8"></script>
  </body>
</html>

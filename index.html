<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.min.css">
  </head>
  <body>
    <header class="l-container">
      <h1>Tic-Tac-Toe</h1>
      <p id="intro">
        Your goal is to fill a full row, column or major diagonal with your marker. Press "Start" to start the game.
      </p>
      <p id="turn-message" class="is-hidden"></p>
    </header>
    <main class="l-container t-center">
      <button id="starter" class="button-positive">Start</button>
      <button id="reset" disabled>Reset</button>
      <section id="board" class="board">
        <button class="board__space" data-row="1" data-col="1" disabled></button>
        <button class="board__space" data-row="1" data-col="2" disabled></button>
        <button class="board__space" data-row="1" data-col="3" disabled></button>
        <button class="board__space" data-row="2" data-col="1" disabled></button>
        <button class="board__space" data-row="2" data-col="2" disabled></button>
        <button class="board__space" data-row="2" data-col="3" disabled></button>
        <button class="board__space" data-row="3" data-col="1" disabled></button>
        <button class="board__space" data-row="3" data-col="2" disabled></button>
        <button class="board__space" data-row="3" data-col="3" disabled></button>
        <div class="board__message is-hidden"></div>
      </section>
    </main>
    <script src="./dist/game.min.js" charset="utf-8"></script>
  </body>
</html>
